language: java
jdk:
  - oraclejdk8
deploy:
  - provider: script
    script: gradle uploadArchives
    on:
      branch: develop
  - provider: script
    script: gradlew uploadArchives
    on:
      branch: master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
